<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль компании - Поставщик</title>
    <link rel="stylesheet" href="./assets/libs/multiple-select.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper__provider">
        <section class="profile__company row">
            <div class="profile__navbar col-xl-2">
                <div class="navbar__content">
                    <div class="navbar__brand">
                        <img src="./assets/img/logo-provider.svg" alt="Todo Поставщик">
                    </div>
                    <p>меню</p>
                    <div class="navbar__links">
                        <nav>
                            <ul>
                                <li class="nav__link-item nav__link-item-active"><img
                                        src="./assets/img/ico/profile-active.svg" alt="profile-active-ico"><a
                                        href="#">Профиль компании</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/region.svg"
                                        alt="Заказы в регионе"><a href="#">Заказы в регионе</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/balance.svg" alt="Баланс"><a
                                        href="./balance-company.html">Баланс</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/kp.svg" alt="Отправлено КП"><a
                                        href="#">Отправлено КП</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/worked.svg" alt="В работе"><a
                                        href="./processed-company.html">В работе</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/archive.svg" alt="Архив"><a
                                        href="#">Архив</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/ads.svg" alt="Реклама"><a
                                        href="#">Реклама</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/support.svg" alt="Помощь"><a
                                        href="#">Помощь</a></li>
                                <li class="logout nav__link-item "><img src="./assets/img/ico/logout.svg" alt="Выход"><a
                                        href="#"> Выход</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="profile__content col-xl-10">
                <div class="profile__nav row">
                    <div class="profile__nav-title col-xl-10">
                        <h1>Профиль компании</h1>
                    </div>
                    <div class="profile__nav-logo col-xl-2 d-flex align-items-center">
                        <div class="profile__nav-wrapper d-flex align-items-center">
                            <img src="./assets/img/profile-logo.svg" alt="logo">
                            <p class="profile__nav-logo-title">ДомКом</p>
                        </div>
                    </div>
                </div>
                <div class="profile__forms">
                    <form action="#" class="form">
                        <div class="form__upload-logo">
                            <div class="form__upload-item">
                                <img src="./assets/img/ico/upload.svg" alt="Загрузить лого">
                                <p>Загрузите ваше лого</p>
                                <button class="main__btn">Выбрать файл</button>
                            </div>
                        </div>
                        <input class="account__input" type="text" placeholder="Юридическое лицо">
                        <input class="account__input" type="text" placeholder="Адрес производства">
                        <input class="account__input" type="text" placeholder="Руководитель">
                        <div class="row">
                            <input type="text" class="account__input col" placeholder="Менеджер">
                            <input type="tel" class="account__input col" placeholder="Телефон производства">
                        </div>
                        <div class="row">
                            <input type="tel" class="account__input col" placeholder="Контактный телефон">
                            <input type="email" class="account__input col" placeholder="e-mail">
                        </div>
                        <select multiple="multiple" class="account__input multi__select" name="profile" id="profile__select">
                            <option value="Профиль 1">Профиль 1</option>
                            <option value="Профиль 2">Профиль 2</option>
                            <option value="Профиль 3">Профиль 3</option>
                        </select>
                        <select multiple="multiple" class="account__input multi__select" name="profile" id="profile__select">
                            <option value="Фурнитура 1">Фурнитура 1</option>
                            <option value="Фурнитура 1">Фурнитура 1</option>
                            <option value="Фурнитура 1">Фурнитура 1</option>
                        </select>
                        <select multiple="multiple" class="account__input multi__select" name="profile" id="profile__select">
                            <option value="Область 1">Область 1</option>
                            <option value="Область 1">Область 2</option>
                            <option value="Область 1">Область 3</option>
                        </select>
                        <button class="form__btn main__btn mt-3 mb-3 mx-auto pl-3 d-flex">Потвердить</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <div class="response__wrapper">
        <h1 style="text-align: center; color: #fff;">Чтобы легко пользоваться сервисом пожалуйста скачайте наше
            приложение с </h1>
        <div class="store__btn row">
            <button class="col-6"><img src="./assets/img/google-play.png" alt="google-play"></button>
            <button class="col-6"><img src="./assets/img/app-store.png" alt="app-store"></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./assets/libs/multiple-select.min.js"></script>
    <script>
        $('.multi__select').multipleSelect()
    </script>
</body>

</html>
