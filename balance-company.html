<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой баланс - Поставщик</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper__provider">
        <section class="balance__company row">
            <div class="profile__navbar col-xl-2">
                <div class="navbar__content">
                    <div class="navbar__brand">
                        <img src="./assets/img/logo-provider.svg" alt="Todo Поставщик">
                    </div>
                    <p>меню</p>
                    <div class="navbar__links">
                        <nav>
                            <ul>
                                <li class="nav__link-item "><img src="./assets/img/ico/profile.svg"
                                        alt="profile-active-ico"><a href="./profile-company.html">Профиль компании</a>
                                </li>
                                <li class="nav__link-item "><img src="./assets/img/ico/region.svg"
                                        alt="Заказы в регионе"><a href="#">Заказы в регионе</a></li>
                                <li class="nav__link-item nav__link-item-active"><img
                                        src="./assets/img/ico/balance-active.svg" alt="Баланс"><a href="#">Баланс</a>
                                </li>
                                <li class="nav__link-item "><img src="./assets/img/ico/kp.svg" alt="Отправлено КП"><a
                                        href="#">Отправлено КП</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/worked.svg" alt="В работе"><a
                                        href="#">В работе</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/archive.svg" alt="Архив"><a
                                        href="#">Архив</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/ads.svg" alt="Реклама"><a
                                        href="#">Реклама</a></li>
                                <li class="nav__link-item "><img src="./assets/img/ico/support.svg" alt="Помощь"><a
                                        href="#">Помощь</a></li>
                                <li class="logout nav__link-item "><img src="./assets/img/ico/logout.svg" alt="Выход"><a
                                        href="#"> Выход</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="profile__content col-xl-10">
                <div class="profile__nav row">
                    <div class="profile__nav-title col-xl-10">
                        <h1>Мой баланс</h1>
                    </div>
                    <div class="profile__nav-logo col-xl-2 d-flex align-items-center">
                        <div class="profile__nav-wrapper d-flex align-items-center">
                            <img src="./assets/img/profile-logo.svg" alt="logo">
                            <p class="profile__nav-logo-title">ДомКом</p>
                        </div>
                    </div>
                </div>
                <div class="balance__card">
                    <div class="balance__card-intro d-flex">
                        <div class="balance__img">
                            <img src="./assets/img/ico/wallet.svg" alt="Баланс">
                        </div>
                        <div class="profile__nav-title balance__nav-title">
                            <h1>Доступный баланс</h1>
                        </div>
                    </div>
                    <div class="balance__card-pd balance__accessible-item ">
                        <h1>24000.00 р</h1>
                    </div>
                    <div class="balance__card-pd balance__control-items">
                        <a href="#"><button class=" balance__btn balance__outline outline__btn">Вывести</button></a>
                        <a href="#"><button class=" balance__btn main__btn">Пополнить</button></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
